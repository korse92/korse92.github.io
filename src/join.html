<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/join.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/myjs.js"></script>
</head>
<body>
    <form action="javascript:join();" id="join_form" style="height: 100%;">
        <header><h2>회원가입</h2></header>
        <section>
            <table>
                <tr>
                    <td><label for="userId">아이디 : </label></td>
                    <td><input type="text" name="userId" id="userId" required></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호 : </label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td><label for="pwCheck">비밀번호 확인 : </label></td>
                    <td><input type="password" name="pwdChk" id="pwdChk"></td>
                </tr>
                <tr>
                    <td><label for="userName">이름 : </label></td>
                    <td><input type="text" name="userName" id="userName" required></td>
                </tr>
                <tr>
                    <td><label for="gender">성별 : </label></td>
                    <td>
                        <input type="radio" name="gender" id="gender-m" value="남" required>
                        <label for="gender-m">남</label>
                        <input type="radio" name="gender" id="gender-f" value="여">
                        <label for="gender-f">여</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">전화번호 : </label></td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail : </label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
            </table>
        </section>
        <footer>
            <button type="submit">회원가입</button>
            <button type="button" onclick="window.close();">닫기</button>
        </footer>
    </form>
</body>
</html>
